<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <a href="emailGenerator.html">emailGenerator</a>
    <script>
        function displayHello()
        {
            var msg;
            msg = document.getElementById("message");
            msg.outerHTML = "<h1> Hello, World! </h1>"
        }
    </script>
</head>
<body>

    <h3 id="message">
        To see the traditional first-program greeting, click below.
    </h3>

    <input type="button" value="Click Me!" onclick="displayHello();">
    <input type="text" value="The boy is good to me" autofocus disabled readonly>
    
</body>
</html>
